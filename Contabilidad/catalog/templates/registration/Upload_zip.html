{% load static %}
<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Archivo_zip</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
    <div class="container-fluid">
        <h2>Sube tu Archivo aqu√≠</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="file"> </label>
                <br>
                <input type="file" name="file" accept=".zip" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Cargar</button>
        </form>
        
        {% if filename is not none or filename is true%}
          <div class="container text-center mb-3">
            <h3>Archivo Cargado: {{ filename }}</h3>
          </div>
          <div class="container mb-3">
            <a class="btn btn-primary" style="text-decoration:none;"  href="reset/">LIMPIAR</a>
            <a class="btn btn-primary"href="{% static 'resultados/no_encontradas.xlsx' %}" download>  DESCARGAR</a>
            <a class="btn btn-primary" style="text-decoration:none;" onclick="history.back()"><--VOLVER </a>
          </div>
            <div class="container-fluid table table-responsive">
                {{ data|safe }}
            </div>
        {% endif %}
    </div>

    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js'%}">
</body>
</html>
